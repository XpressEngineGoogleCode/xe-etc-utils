<form action="./" method="post" onsubmit="return procFilter(this, insert_config)">
    <table class="rowTable" cellspacing="0">
    <tr>
        <th scope="col" class="w150"><div>{$lang->use_agreement}</div></th>
        <td>
            <select name="use_agreement">
				<option value="N"<!--@if($config->use_agreement=='N')--> selected="selected"<!--@end-->>{$lang->notuse}</option>
                <option value="Y"<!--@if($config->use_agreement=='Y')--> selected="selected"<!--@end-->>{$lang->use}</option>

            <p>{$lang->about_use_agreement}</p>
        </td>
    </tr>
    <tr>

    <tr>

    </tr>
    </table>
</form>
