<form action="./" method="post" onsubmit="return procFilter(this, insert_config)">
    <table cellspacing="0" class="rowTable">
    <tr>
        <th scope="col" class="w150"><div>{$lang->use_welcome}</div></th>
        <td>
            <select name="use_welcome">
                <option value="N"<!--@if($config->use_welcome=='N')--> selected="selected"<!--@end-->>{$lang->notuse}</option>
                <option value="Y"<!--@if($config->use_welcome=='Y')--> selected="selected"<!--@end-->>{$lang->use}</option>
            </select>
            <p>{$lang->about_use_welcome}</p>
        </td>
    </tr>
    <tr>
        <th scope="col" class="w150"><div>{$lang->use_welcome_email}</div></th>
        <td>
            <select name="use_welcome_email">
                <option value="N"<!--@if($config->use_welcome_email=='N')--> selected="selected"<!--@end-->>{$lang->notuse}</option>
                <option value="Y"<!--@if($config->use_welcome_email=='Y')--> selected="selected"<!--@end-->>{$lang->use}</option>
            </select>
            <p>{$lang->about_use_welcome_email}</p>
        </td>
    </tr>
    <tr>
        <th scope="col" class="w150"><div>{$lang->welcome_email_title}</div></th>
        <td>
            <input type="text" name="welcome_email_title" value="{$config->welcome_email_title}" class="inputTypeText w400" />
            <p>{$lang->about_welcome_email_title}</p>
        </td>
    </tr>
    <tr>
        <th colspan="2" class="button">
            <span class="button black strong"><input type="submit" value="{$lang->cmd_registration}" /></span>
        </th>
    </tr>
    </table>
</form>

<form action="./" method="post" onsubmit="return procFilter(this, insert_editor)">
    <input type="hidden" name="type" value="welcome" />

    <table cellspacing="0" class="rowTable">

        <td>
            {$editor_welcome}

    </table>
</form>
